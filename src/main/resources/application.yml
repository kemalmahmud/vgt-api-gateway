spring:
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8081/
          predicates:
            - Path=/api/auth/**
        - id: user-service
          uri: http://localhost:8082/
          predicates:
            - Path=/api/users/**
        - id: game-service
          uri: http://localhost:8083/
          predicates:
            - Path=/api/games/**
